<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>File Metadata Microservice</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>File Metadata Microservice</h1>
	<form method="post" action="fileData" enctype="multipart/form-data">
		<label for="theFile">File to Inspect:</label>
		<input type="file" name="theFile" />
		<button id="cancelBtn" class="hidden"><i class="fa fa-4x fa-undo"></i></button>
		<button id="uploadBtn" type="submit"><i class="fa fa-4x fa-upload"></i></button>
	</form>
</body>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
<script src="main.js"></script>
</html>
